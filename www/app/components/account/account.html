<ion-view view-title="Account details">
  <ion-content class="padding page-background">
    <ion-list>
      <ion-item class="item-divider">Account details</ion-item>
      <ion-item>
        <h4>Name</h4>
        <p>{{ account.accountDetails.name}}</p>
      </ion-item>
      <ion-item>
        <h4>IBAN</h4>
        <p>{{ account.accountDetails.iban}}</p>
      </ion-item>
      <ion-item>
        <h4>Amount</h4>
        <p>{{ account.accountDetails.amount}}</p>
      </ion-item>

      <ion-item class="item-divider">Create invoice</ion-item>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Transfer amount</span>
        <input type="number" placeholder="0.00" step="0.01" ng-model="account.transferAmount">
      </label>
      <ion-item>
        <button class="button button-block button-balanced no-margin" ng-click="account.createInvoice()" >
          Create invoice
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
