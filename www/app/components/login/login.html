<ion-view view-title="Login">
  <ion-content class="padding login-background">
    <form name="loginForm" ng-submit="login.onLoginFormSubmit()" class="login-form">
      <input type="password" pattern="[0-9]*" inputmode="numeric" class="login-pin-input" placeholder="Enter your PIN" ng-model="login.pin">
      <button type="submit" class="button button-balanced login-button">SUBMIT</button>
    </form>
  </ion-content>
</ion-view>
